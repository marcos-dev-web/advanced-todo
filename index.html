<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/middle.css" />
    <link rel="stylesheet" href="./css/preview.css" />
    <link rel="stylesheet" href="./css/items.css" />
    <link rel="stylesheet" href="./css/controlers.css" />
  </head>
  <body>
    <div class="container">
      <nav class="menu" id="menuItems">
        <div class="ball"></div>
      </nav>
      <nav class="menu" id="menuPreview">
        <div class="ball"></div>
      </nav>
      <aside class="items" id="listView">
        <div id="allItems"></div>
        <div class="container_search">
          <input type="search" id="search" class="input" placeholder="search" tabindex="5"/>
        </div>
      </aside>
      <section class="middle">
        <div class="title_action">
          <h1 class="title">Create new reminder</h1>
        </div>
        <div class="form">
          <input type="text" class="input" id="title" placeholder="Title.." spellcheck="false" tabindex="1" autocomplete="off"/>
          <textarea class="input" id="text" placeholder="Text..." spellcheck="true" tabindex="2" autocomplete="off"></textarea>
        </div>
      </section>
      <aside class="view" id="preview">
        <span class="placeholder">
          Preview
        </span>
        <div class="options">
          <button class="delete" id="delete" tabindex="7">Delete</button>
        </div>
        <div class="container_preview" id="container_preview">
          
        </div>
      </aside>
      <section class="controlers">
        <div class="buttons">
          <button class="button cancel disabled" id="cancel" tabindex="4">Cancel</button>
          <button class="button save disabled" id="done" tabindex="3">Save</button>
        </div>
      </section>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script>
      function resetSelectedItems(e) {
        const acceptClasses = ['selected-item', 'item', 'view', 'item_selected', 'title_item_selected', 'text_item_selected', 'container_preview']
        if (!acceptClasses.some(cls => e.target.classList.contains(cls))) {
          const elements = [...document.getElementsByClassName('selected-item')];
          elements.forEach(item => {
            item.classList.remove('selected-item');
          })
        }
      }

      window.addEventListener('click', resetSelectedItems);
    </script>
  </body>
</html>
